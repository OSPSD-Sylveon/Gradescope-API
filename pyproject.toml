[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
authors = [
    { name = "Berry Liu" },
    { name = "Calvin Tian" },
    { name = "Kevin Zheng" },
    { name = "Margaret Jagger" },
    { name = "Susmitha Kusuma" },
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "fastapi>=0.111.0",
    "pyjwt[crypto]>=2.8.0",
    "pytest>=8.2.0",
    "python-dotenv>=1.0.1",
    "requests-toolbelt>=1.0.0",
    "requests>=2.31.0",
]
description = "Library for programmatically interacting with Gradescope."
maintainers = [
    { name = "Calvin Tian" },
]
name = "gradescopeapi"
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/nyuoss/gradescope-api"
Issues = "https://github.com/nyuoss/gradescope-api/issues"
Repository = "https://github.com/nyuoss/gradescope-api"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "mdformat>=0.7.17",
    "mypy>=1.8.0",
    "pre-commit>=3.7.0",
    "ruff>=0.4.3",
]

[tool.pdm.scripts]
dev = "fastapi dev src/gradescopeapi/api/api.py"
export = "pdm export -f requirements -o requirements.txt --without-hashes"
format-markdown = "mdformat ."
format-markdown-check = "mdformat --check ."
format-python = "ruff format src tests"
format-python-check = "ruff format --check src tests"
lint = "ruff check --extend-select I src tests"
lint-fix = "ruff check --extend-select I --fix src tests"
start = "fastapi run src/gradescopeapi/api/app.py"
test = "pytest tests"

[tool.pdm.scripts.format]
composite = [
    "format-markdown",
    "format-python",
]

[tool.pdm.scripts.format-check]
composite = [
    "format-markdown-check",
    "format-python-check",
]
